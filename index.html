<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>My Weather App</h1>
    </header>
    <main>
        <form id="cityForm">
            <input type="text" id="cityInput" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
        <section id="current-weather">
            <h2 id="city-name"></h2>
            <p id="current-day"></p>
            <p id="current-date"></p>
            <img id="current-icon" src="" alt="Weather Icon">
            <p id="current-weather-description"></p>
            <p id="current-temperature"></p>
        </section>
        <section id="five-day-forecast-container">
            <h2 class="forecast-title">5-Day Forecast</h2>
            <div id="daily-forecast" class="daily-forecast-container">
                <!-- Daily forecast data will be inserted here -->
            </div>
        </section>
        <section id="map" class="map-container">
            <!-- Map will be inserted here -->
        </section>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
